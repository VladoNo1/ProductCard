<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product__img">
          <source srcset="image-product-desktop.jpg" media="(min-width:600px" />
          <img src="image-product-mobile.jpg" alt="Perfume image" />
        </picture>
        <div class="product__content">
          <p class="product__category">perfume</p>
          <h1 class="product__title">Gabrielle esence Eau De Parfume</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfume-Creator for the house of CHANEL.
          </p>
          <div class="flex-group">
            <p class="product__price">$149.99</p>
            <p class="product__old-price"><s>$169.99</s></p>
          </div>
          <button class="button" data-icon="shopping">Add to Cart</button>
        </div>
      </article>
    </main>
  </body>
</html>
